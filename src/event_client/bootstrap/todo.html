<!DOCTYPE HTML>


        <html>
            <head>
                <title>Sample TodoList</title>
            </head>
            <body>
                <div id ='todoapp'>
                    <div class="title">
                        <h1>Todos</h1>
                    </div>
                </div>
                <div class ='content'>
                    <div id ='create-todo'>
                        <input id ='new-todo' placeholder="What needs to be done?" type="text"/>
                    </div>
                    <div id='todos'>
                        <ul id='todo-list'></ul>
                    </div>
                    <div id ='todo-stats'/>
                </div>



            <script src="../bootstrap/js/jquery-1.7.min.js"></script>
            <script src="../bootstrap/js/backbone.js"></script>
            <script src="../bootstrap/js/backbone.localStorage.js"></script>
            <script src="../bootstrap/js/todo.js"></script>
            <script src="../bootstrap/js/underscore.js"></script>


            <!-- Templates -->

            <script type="text/template" id="item-template">
                <div class="view">
                    <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
                    <label><%=title></label>
                    <a class="destroy"></a>
                </div>
                <input class="edit" type="text" value=<%=title%>"/>
            </script>
            </body>
        </html>
